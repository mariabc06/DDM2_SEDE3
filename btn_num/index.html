<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contador</title>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="img/icon.png">
   </head>
   <style>
      .container {
      width: 50%;
      margin: 0 auto; 
      text-align: center; 
      background-color: #BBDAE8; 
      padding: 20px; 
      border-radius: 10px; 
      border: solid #000 2px;
      font-family: Arial;
      }
      .button{
      width: 50%;
      padding: 10px;
      margin-bottom: 5px;
      text-align: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      margin-top: 10px;
      transition: background-color 0.3s;
      font-weight: bold;
      }
      .button:hover{
      background-color: #B0C4DE;
      transform: scale(1.05);
      }
      .{
      border: solid #000 2px;
      border-radius: 15px;
      }
   </style>
   <body>
      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
         <button id="clickButton"  class="button">Clique Aqui</button>
         <strong>
            <p>O bot√£o foi clicado <span id="clickCount">0</span> vezes.</p>
         </strong>
         <script src="script.js"></script>
      </div>
   </body>
</html>
